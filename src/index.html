<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 data-testing="result"></h1>
    <script>
        fetch('https://jsonplaceholder.typicode.com/todos/12')
            .then(response => response.json())
            .then(data => {
                console.log('foo')
                console.log(data)
                document.querySelector('[data-testing="result"]').innerHTML = JSON.stringify(data)
            }).catch((err) => {
                console.log(err)
            });
    </script>
</body>
</html>
